<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the World? | Frontend Mentor Challenge</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="data.js" defer></script>
    <script src="theme.js" defer></script>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header centered">
        <h1><a href="#">Where in the world?</a></h1>
        <button class="btn dark-mode-btn" onclick="toggleTheme()">
          <ion-icon
            name="moon-outline"
            id="dark-mode-icon"
            class="dark-mode-icon"
            aria-hidden="true"
          ></ion-icon>
          <span id="dark-mode-text">Dark Mode</span>
        </button>
      </div>
    </header>
    <main>
      <div class="search-bar-wrapper centered">
        <div class="search-bar">
          <div class="search-box">
            <label for="search-country-name">
              <span class="sr-only">Search</span>
              <ion-icon
                name="search-outline"
                class="search-icon"
                aria-hidden="true"
              ></ion-icon>
            </label>
            <input
              type="search"
              name="name"
              id="search-country-name"
              class="search-field ui-component"
              placeholder="Search for a country..."
            />
          </div>
          <select
            name="region"
            id="region-select"
            class="ui-component region-select"
          >
            <option value="" selected disabled hidden>Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>
      <ul class="country-list centered" id="country-list">
        <!-- <li class="country-entry">
          <img class="country-flag" src="" />
          <h2 class="country-name">Sample Country</h2>
          <ul class="country-stats">
            <li>
              <strong>Population:</strong>
              <span class="country-population">100,000,000</span>
            </li>
            <li>
              <strong>Region:</strong>
              <span class="country-region">Europe</span>
            </li>
            <li>
              <strong>Capital:</strong>
              <span class="country-capital">Berlin</span>
            </li>
          </ul>
        </li> -->
      </ul>
    </main>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
